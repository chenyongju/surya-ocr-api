# Server configuration
server.port=8080

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging configuration
logging.level.root=INFO
logging.level.com.example.ocr=DEBUG
logging.file.name=logs/surya-ocr.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Surya OCR configuration
surya.ocr.path=/usr/local/anaconda3/envs/surya/bin
surya.ocr.timeout=30000
surya.ocr.command.ocr=surya_ocr
surya.ocr.command.layout=surya_layout
surya.ocr.command.order=surya_order
surya.ocr.command.detect=surya_detect
surya.ocr.command.gui=surya_gui
